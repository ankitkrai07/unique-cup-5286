<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChampSurvey: Create an account</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">

        <div class="new">
            <h5>Already have an account?</h5>
            <h5 id="up">Login</h5>
        </div>
        <div class="form">
            <h2>Create an account</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" placeholder="Enter your email address">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="Enter password">
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password" name="password" placeholder="Confirm password">
            </label>
            <button class="submit" type="button">Create Account</button>

            <h5 id="other">Or sign up with              </h5>
            
            <div class="social-media">
                <ul>
                    <li><img src="https://cdn-icons-png.flaticon.com/128/732/732221.png" alt=""></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt=""></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt=""></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt=""></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/128/0/747.png" alt=""></li>
                    <div>
                    <p>Microsoft</p>
                    <p>Facebook</p>
                    <p>Linkedin</p>
                    <p>Apple</p>
                    <p>Google</p>
                        
                    </div>
                    
                </ul>
            </div>
        </div>



    </div>
    
</body>
</html>
